<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <title>React Rollup App</title>
    <script src="https://unpkg.com/react@16.6.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.6.3/umd/react-dom.production.min.js"></script>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
      import('/dist/index.module.js');
      window.supportsDynamicImport = true;
    </script>
    <script>
      if (!window.supportsDynamicImport) {
        const systemJsLoaderTag = document.createElement('script');
        systemJsLoaderTag.src = 'https://unpkg.com/systemjs@2.0.0-alpha.1/dist/s.min.js';
        systemJsLoaderTag.addEventListener('load', function() {
          System.import('./dist/nomodule/index.js');
        });
        document.head.appendChild(systemJsLoaderTag);
      }
    </script>
  </body>
</html>
