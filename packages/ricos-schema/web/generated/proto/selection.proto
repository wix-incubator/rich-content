syntax = "proto3";

package rich_content;

import "google/protobuf/wrappers.proto";

message Selection {
    string anchor_node = 1; // Selection start node key
    google.protobuf.Int32Value anchor_offset = 2; // Selection start offset
    google.protobuf.StringValue focus_node = 3; // Selection end node key
    google.protobuf.Int32Value focus_offset = 4; // Selection end offset
}