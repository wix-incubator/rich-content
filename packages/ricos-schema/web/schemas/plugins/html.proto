syntax = "proto3";

package rich_content;

import "../common.proto";

message HTMLData {
  string src = 1 [required = true];
  string src_type = 2;
  HTMLConfig config = 3;
}

message HTMLConfig {
  enum HTMLAlignment {
    LEFT = 0;
    RIGHT = 1;
    CENTER = 2;
}

  int32 width = 1;
  int32 height = 2;
  HTMLAlignment alignment = 3;
  bool safe = 4;
}