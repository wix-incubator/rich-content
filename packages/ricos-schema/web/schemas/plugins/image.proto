syntax = "proto3";

package rich_content;

import "../common.proto";

message ImageData {
    ImageConfig config = 1;
    ImageSource src = 2 [required = true];
    ImageMetadata metadata = 3;
}

message ImageLink {    
    string url = 1 [required = true];
    string target = 2;
    string rel = 3;
}

message ImageConfig {
    enum ImageSize {
        CONTENT = 0;
        SMALL = 1;
        ORIGINAL = 2;
        FULL_WIDTH = 3;
        INLINE = 4;
    }
    
    enum ImageAlignment {
        LEFT = 0;
        RIGHT = 1;
        CENTER = 2;
    }

    ImageSize size = 1;
    ImageAlignment alignment = 2;
    bool show_title = 3;
    bool show_description = 4;
    string anchor = 5;
    ImageLink link = 6;
    Spoiler spoiler = 7;
    bool disableExpand = 8;
}

message ImageSource {
    string id = 1;
    string original_file_name = 2;
    string file_name = 3;
    int32 width = 4;
    int32 height = 5;
}

message ImageMetadata {
    string alt = 1;
    string caption = 2;
}