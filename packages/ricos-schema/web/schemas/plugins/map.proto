syntax = "proto3";

package rich_content;

import "../common.proto";

message MapData {
  int32 zoom = 1;
  MapConfig config = 2;
  MapSettings mapSettings = 3;
}

message MapConfig {
  string size = 1;
  string alignment = 2;
  int32 height = 3;
  int32 width = 4;
}

message MapSettings {
  string address = 1;
  bool isDraggingAllowed = 2;
  bool isMarkerShown = 3;
  bool isStreetViewControlShown = 4;
  bool isZoomControlShown = 5;
  double lat = 6;
  double lng = 7;
  string locationDisplayName = 8;
  string mode = 9;
  int32 zoom = 10;
}