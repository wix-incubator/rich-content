syntax = "proto3";

import "../common.proto";

message LinkPreviewConfig {
  message Link {
    string url = 1 [required = true];
    string rel = 2;
    string target = 3;
  }

  Link link = 1 [required = true];
  string alignment = 2;
  string size = 3;
}

message RicosLinkPreview {
  string title = 1 [required = true];
  string description = 2;
  string thumbnail_url = 3 [required = true];
  string provider_url = 4;
  string html = 5;
  LinkPreviewConfig config = 6 [required = true];
}