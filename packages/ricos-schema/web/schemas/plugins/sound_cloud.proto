syntax = "proto3";

package rich_content;

import "../common.proto";
import "./plugin_video.proto";


message SoundCloudData {
  string src = 1 [required = true];
  SoundCloudConfig config = 2;
  VideoMetadata metadata = 3;
}

message SoundCloudConfig {
  string size = 1;
  string alignment = 2;
  string textWrap = 3;
}