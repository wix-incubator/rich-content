syntax = "proto3";

package rich_content;

import "../common.proto";

message VerticalEmbedData {
    message SelectedProduct {
        string id = 1;
        string name = 2;
        string imageSrc = 3;
        string html = 4;
    }

    enum VerticalType {
        PRODUCT = 0;
        EVENT = 1;
        STORE = 2;
    }
    
    VerticalType type = 1 [required = true];
    SelectedProduct selectedProduct = 2 [required = true];
    VerticalEmbedConfig config = 3;
}

message VerticalEmbedConfig {}