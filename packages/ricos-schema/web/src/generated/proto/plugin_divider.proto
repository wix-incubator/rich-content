syntax = "proto3";

package rich_content;

import "common.proto";

message DividerData {
    enum Type {
        SINGLE = 0;
        DOUBLE = 1;
        DASHED = 2;
        DOTTED = 3;
    }

    enum Width {
        SMALL = 0;
        MEDIUM = 1;
        LARGE = 2;
    }

    enum Alignment {
        LEFT = 0;
        CENTER = 1;
        RIGHT = 2;
    }

    PluginContainerData container_data = 1;
    Type type = 2;
    Width width = 3;
    Alignment alignment = 4;
}