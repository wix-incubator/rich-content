syntax = "proto3";

package rich_content.v1;

import "wix/rich_content/v1/common.proto";

message DividerData {
    enum Type {
        SINGLE = 0;
        DOUBLE = 1;
        DASHED = 2;
        DOTTED = 3;
    }

    enum Width {
        LARGE = 0;
        MEDIUM = 1;
        SMALL = 2;
    }

    enum Alignment {
        CENTER = 0;
        LEFT = 1;
        RIGHT = 2;
    }

    PluginContainerData container_data = 1;
    Type type = 2;
    Width width = 3;
    Alignment alignment = 4;
}
