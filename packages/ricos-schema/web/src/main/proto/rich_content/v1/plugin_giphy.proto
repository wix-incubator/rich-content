syntax = "proto3";

package rich_content.v1;

import "rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message GiphyData {
    PluginContainerData container_data = 1;
    GIFSource gif = 2;
}

message GIFSource {
    string original_url = 3;
    google.protobuf.StringValue original_mp4 = 4;
    google.protobuf.StringValue downsized_small_mp4 = 5;
}
