syntax = "proto3";

package rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message HTMLData {
  PluginContainerData container_data = 1;
  string src = 2;
  google.protobuf.StringValue src_type = 3;
  HTMLConfig config = 4;
}

message HTMLConfig {
  google.protobuf.Int32Value width = 1;
  google.protobuf.Int32Value height = 2;
  google.protobuf.BoolValue safe = 4;
}
