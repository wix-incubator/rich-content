syntax = "proto3";

package wix.rich_content.v1;

import "google/protobuf/wrappers.proto";

message AppEmbedData {
    message Metadata {
        google.protobuf.StringValue id = 1;
        google.protobuf.StringValue name = 2;
        google.protobuf.StringValue imageSrc = 3;
        google.protobuf.StringValue durations = 4;
        google.protobuf.StringValue page_url = 5;
        google.protobuf.StringValue scheduling = 6;
        google.protobuf.StringValue location = 7;
    }

    enum AppType {
        PRODUCT = 0;
        EVENT = 1;
        BOOKING = 2;
    }
    
    AppType type = 1;
    Metadata metadata = 2;
}