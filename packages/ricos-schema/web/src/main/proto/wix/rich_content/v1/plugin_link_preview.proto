syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message LinkPreviewData {
  PluginContainerData container_data = 1;
  LinkPreviewConfig config = 2;
  google.protobuf.StringValue title = 3;
  google.protobuf.StringValue thumbnail_url = 4;
  google.protobuf.StringValue description = 5;
  google.protobuf.StringValue provider_url = 6;
  google.protobuf.StringValue html = 7;
  google.protobuf.StringValue socialType = 8;
}

message LinkPreviewConfig {
  Link link = 1;
  google.protobuf.Int32Value width = 2;
}
